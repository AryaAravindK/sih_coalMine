<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <div id="map" class="w-100 h-100">
        <div id="mine-info"></div>
    </div>

    <div id="search" class="d-flex justify-content-center align-items-center">
        <form id="search-form" class="form-inline">
            <input type="text" id="search-input" class="form-control mr-2" placeholder="Search location...">
            <button type="button" id="input-btn" class="btn btn-primary" onclick="search()">Search</button>
        </form>
    </div>

    <div id="ticker-wrapper">
        <div id="ticker">
            <!-- Mine names will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
